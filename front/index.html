<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Jogo de perguntas e respostas para testar conhecimentos em HTML, CSS e JavaScript.">

        <title>Minigame do Dev</title>

        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <audio id="audio" src=""></audio>

        <div class="box">

            <div class="video"><video id="video" src=""></video></div>

            <div class="status">
                <div class="status__trocavid" onclick="game.trocarVideo()">TROCAR VÍDEO</div>
                <div class="status__pontos">0</div>
                <div class="status__relogio">20</div>
                <div class="status__coracao">5</div>
            </div>

            <h1 class="pergunta"></h1>
            <div class="resposta"></div>

        </div>

        <div class="ranking"></div>

        <div class="msgbox">
            <h1>Desafio Dev Web</h1>
            <ul>
                <li>Você tem 20 segundos para responder.</li>
                <li>Acabar o tempo significa morte, <strong>arrisque errar</strong>.</li>
                <li>Cada resposta certa, você ganha uma vida, errada você perde uma.</li>
            </ul>
            <p>Próxima versão teremos um rank salvo!</p>
            <h2>Começar o jogo:</h2>

            <svg class="msgbox__btn" onclick="game.ini()" viewBox="-120 0 350 100" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </g>

                        <path class="dark2" opacity="0.6" d="M54.6154 46.915C56.8718 48.2177 56.8718 51.4746 54.6154 52.7773L14 76.2266C11.7436 77.5294 8.92307 75.9009 8.92307 73.2955L8.92308 26.3968C8.92308 23.7914 11.7436 22.1629 14 23.4657L54.6154 46.915Z" />

                </g>
            </svg>

        </div>

        <script src="./js.js"></script>
    </body>

</html>
